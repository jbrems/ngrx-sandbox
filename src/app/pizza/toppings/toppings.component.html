<mat-card>
  <mat-card-title>Toppings</mat-card-title>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let topping of toppings$ | async">{{topping}}</mat-chip>
    </mat-chip-list>
    
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Topping name *</mat-label>
        <input matInput #input />
      </mat-form-field>
      <button mat-stroked-button color="primary" (click)="addTopping()">Add topping</button>
    </p>
  </mat-card-content>
</mat-card>
